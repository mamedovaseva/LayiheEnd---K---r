<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizli Xəzinə Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gizli Xəzinə Oyunu - Azərbaycan Bölgələri</h1>
    <div id="game">
        <h1>Sual-Cavab Oyunu</h1>
        <div id="question-container">
            <p id="question"></p>
            <p id="hint"></p>
            <input type="text" id="answer" placeholder="Cavabınızı yazın...">
            <button id="check-answer-btn">Cavabı yoxla</button>
            <p id="result"></p>
        </div>
        <button id="restart-button" style="display: none;">Yenidən başlat</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
